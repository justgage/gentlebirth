<header class="cover bg-center" style="
  background-image: url('/assets/happy-mom-picture.webp');
  ">
  <div class="serif bg-purple o-90 pt5-ns" id="header">
  <div class="mw7 center pv3 pv0-ns">
    <!-- hamburger -->
    <a class="pointer link dn-ns f1 pa2 white absolute right-1 top-0 dim" @click="toggleMenu">
      &equiv;
    </a>
    <nav class="w-100 mw8 center border-box ">
    <div class="pt3 ph4-m mb2 mb4-ns flex flex-column flex-row-ns items-center justify-between w-100 border-box ">
      <div class="tr-ns tc i flex flex-column flex-row-ns items-center">
        <a href="{{ "/" | relative_url}}" class="no-underline white-90 dim flex flex-column items-center flex-row-ns">
          <img v-show="!menuOpen" src="{{ "/assets/images/logo.png" | relative_url }}" alt="{{ site.title | escape }}"/>
          <div class="ml2">
            <h1 class="mb0 ">{{ site.title }}</h1>
            <h2 class="f5 mv0 white-60 fw1">{{ site.subtitle }}</h2>
          </div>
        </a>
      </div>
      <div class="mt3 mt0-ns">
        <a class="white br1 ba fr pa2 link hover-bg-white hover-purple" href="#contact-me">Make an Appointment</a>
      </div>
    </div>
    <div 
      id="tabs"
      class="dn flex-ns flex-column flex-row-ns w-100 tc pv2 pv0-ns pt3-ns ph4 ph0-ns justify-center"
      v-bind:class="{ flex: menuOpen }" 
      >
      {% assign url = page.url %}
      {% for my_page in site.pages %}
      {% if my_page.title %}
      <a class="f5
        fw4
        br-pill
        br2-ns
        db
        br--top-ns
        bg-animate
        {% if page.url == my_page.url %}
        bg-white
        {% else %}
        bg-white-50
        {% endif %}
        hover-bg-white
        link
        black-70
        dib-ns
        pv3
        pv2-ns
        ph3
        mv0-ns
        mh1-m
        mh2-l
        mv2
        "
        href="{{ my_page.url | relative_url }}">
        {{ my_page.title | escape }}
      </a>
      {% endif %}
      {% endfor %}
      <!-- <a class="f6 fw4 hover&#45;white no&#45;underline bg&#45;animate hover&#45;bg&#45;dark&#45;gray black&#45;70 db dib&#45;ns ml2 mv mv21 pv2 ph3 ba" href="/" > -->
        <!--   Make an Appointment -->
        <!-- </a> -->
    </div>
    </nav>
  </div>
</div>
</header>
