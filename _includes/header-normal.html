<header class="serif">
    <div class="mw7 center">
      <nav class="dt w-100 mw8 center">
        <div class="dtc v-mid">
          <a href="{{ "/" | relative_url}}" class="f6 fw4 hover-black no-underline black-70 dib-ns pv2 ph3 grow">
            <img src="/assets/images/logo.png" alt="{{ site.title | escape }}"/>
          </a>
        </div>
        <div class="dtc v-mid tr pa3">
          {% for my_page in site.pages %}
            {% if my_page.title %}
            <a class="f5 fw4 hover-white br-pill bg-animate hover-bg-dark-gray no-underline black-70 db dib-ns pv2 ph3" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {% endif %}
          {% endfor %}
          <a class="f6 fw4 hover-white no-underline bg-animate hover-bg-dark-gray black-70 db dib-ns ml2 mv mv21 pv2 ph3 ba" href="/" >
            Make an Appointment
          </a>
        </div>
      </nav>
      <div class="tc ph3">
        <h1 class="f2 f1-l fw2 near-black mv4 lh-title">
          {% if page.title %}
            {{page.title}}
          {% else %}
            {{site.headline}}
          {% endif %}
        </h1>
      </div>
    </div>
  </div>
</header>
