<header class="serif">
    <div class="bg-light-green pb4 pb5-m pb6-l">
      <nav class="dt w-100 mw8 center">
        <div class="dtc v-mid">
          <a href="{{ "/" | relative_url}}" class="f6 fw4 hover-black no-underline black-70 dn dib-ns pv2 ph3"><strong>{{ site.title | escape }}</strong></a>
        </div>
        <div class="dtc v-mid tr pa3">
          {% for my_page in site.pages %}
            {% if my_page.title %}
            <a class="f6 fw4 hover-black no-underline black-70 dn dib-ns pv2 ph3" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {% endif %}
          {% endfor %}
          <a class="f6 fw4 hover-black no-underline black-70 dib ml2 pv2 ph3 ba" href="/" >Make an Appointment</a>
        </div>
      </nav>
      <div class="tc-l mt4 mt5-m mt6-l ph3 ">
        <h1 class="f2 f1-l fw2 white mb0 lh-title">
          {% if page.title %}
            {{page.title}}
          {% else %}
            {{site.headline}}
          {% endif %}
        </h1>
      </div>
    </div>
  </div>
</header>
