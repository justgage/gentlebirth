---
title: "Birth Resources"
layout: default
position: 999999
---

<div class="center black-80 cf pa2-ns">
   {% for listing in site.data.listings %}
      <a class="link purple fl w-100 w-50-m  w-33-ns pa2-ns" href="/listing/{{ listing.slug }}">
         <article class="grow bg-white br3 ma3 ba b--black-10 vh-50">
            <div class="tc">
               {% assign image = listing.image %}
               <img
               title="{{ image.value.title }}"
               alt="{{ image.value.alt }}"
               src="{{ image.imgixHost }}{{ image.value.path }}"
               class="br--top br3 w-100 image"
               title=""
               >
               <h3 class="f4 ma3"> {{ listing.title }} </h3>
               <hr class="mw3 bb bw1 b--black-10">
            </div>
            <p class="pa3 lh-copy center f6 overflow-hidden">
               {{ listing.blurb | truncatewords: 25 }}
            </p>
         </article>
      </a>
   {% endfor %}
   <br class="cb" />
</div>
